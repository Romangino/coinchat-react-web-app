<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <div class="card text-center my-auto mx-auto" style="max-width: 30rem;">
            <div class="card-header">
                <a class="wd-brand wd-brand-font" href="../home/index.html">CoinChat</a>
            </div>
            <div class="card-body">
                <form class="row gy-2 gx-3 align-items-center">
                    <label for="login-fields-username" class="col-form-label col-form-label-lg">Email</label>
                    <input type="email" class="form-control form-control-lg" id="login-fields-username" placeholder="Your email address"/>
                    <br/>
                    <label for="login-fields-password" class="col-form-label col-form-label-lg">Password</label>
                    <input type="password" class="form-control form-control-lg" id="login-fields-password" placeholder="Password">

                    <div class="col-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="checkbox-save-username" value="SAVE-USERNAME" name="check-save-username"/>
                            <label class="form-check-label" for="checkbox-save-username">
                                Remember me
                            </label>
                        </div>
                    </div>
                </form>

                <div class="w-100">
                    <button type="submit" class="btn wd-btn-highlight rounded-pill mb-2 mt-2">Sign in</button>
                    <br/>
                    <button type="button" class="btn btn-sm btn-light rounded-pill">Create account</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

    <a href="login.html">Back</a>

    <h1>CoinChat</h1>

    <h2>Create your CoinChat account</h2>

    <label for="first-name"></label>
    <input type="text" id="first-name" title="Please enter your first name here" placeholder="First name"/>
    <label for="last-name"></label>
    <input type="text" id="last-name" title="Please enter your last name here" placeholder="Last name"/>
    <br/><br/>

    <label for="country-region">Country/Region</label>
    <br/>
    <select id="country-region" title="Please select the country/region where you reside here">
        <option value="UNITED-STATES" selected>United States</option>
        <option value="EUROPE">Europe</option>
        <option value="AFRICA">Africa</option>
        <option value="OCEANIA">Oceania</option>
        <option value="ASIA">Asia</option>
    </select>
    <br/><br/>


    <label for="birthday">Birthday</label>
    <br/>
    <input type="date" id="birthday" title="Please enter your birthdate here"/>
    <br/><br/>

    <hr/>
    <br/>

    <label for="email">Email</label>
    <br/>
    <input type="email" id="email" placeholder="name@example.com" title="Please enter your email address here"/>
    <br/>
    <label for="username">Username</label>
    <br/>
    <input type="text" id="username" placeholder="Username" title="Please enter your username here"/>
    <br/><br/>
    <label for="password"></label>
    <input type="password" id="password" placeholder="Password" title="Please enter your password here"/>
    <br/>
    <input type="password" placeholder="Confirm password" title="Please re-enter your password here"/>
    <br/><br/>

    <hr/>
    <br/>

    <label for="country-code"></label>
    <select id="country-code" title="Please select your phone number's country code">
        <option value="UNITED-STATES-CODE" selected>+1 (United States)</option>
        <option value="ITALY-CODE">+39 (Italy)</option>
        <option value="EGYPT-CODE">+20 (Egypt)</option>
        <option value="AUSTRALIA-CODE">+61 (Australia)</option>
        <option value="CHINA-CODE">+86 (China Mainland)</option>
    </select>
    <br/>
    <label for="phone-number"></label>
    <input type="tel" id="phone-number" placeholder="Phone number" title="Please enter your phone number"/>

</body>
</html>
